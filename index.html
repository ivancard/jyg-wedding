<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet" />

    <!--CSS propio-->
    <link rel="stylesheet" href="style.css" />



    <title>Hello, world!</title>
</head>

<body>

    <header class="principal">
        <div class="foto-principal"></div>
        <div class="contenedor-titulo">
            <div>
                <h1>Jesica & Gabriel</h1>
                <h2>Nuestra Boda</h2>
            </div>
        </div>
    </header>
    <section class="segundo">
        <div class="contenedor-segundo">
            <h2 class="sub-tittle">Día y lugar<span>:</span></h2>
            <p class="text segundo-text1">El sábado 13 de Noviembre a las 12hs.</p>
            <p class="text segundo-text2">- En Fakestreet 123 - Longchamps -</p>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d487.4114140021356!2d-58.46405798735764!3d-34.73291276811642!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccfb64ae174f7%3A0x3e5bf0f1a1855ab8!2sYPF%20PARANAY!5e0!3m2!1ses!2sar!4v1633810957960!5m2!1ses!2sar"
                    class="mapa" width="285" height="145" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>
    <section class="tercero">
        <div class="contenedor-fotos">
            <img class="foto1" src="img/polaroid1.png" alt="" srcset="">
            <img class="foto2" src="img/polaroid6.png" alt="" srcset="">
            <img class="foto3" src="img/polaroid2.png" alt="" srcset="">
            <img class="papel1" src="img/paper10.png" alt="">
            <img class="papel2" src="img/paper12.png" alt="">
            <img class="cinta1" src="img/cinta.png" alt="">
            <img class="cinta2" src="img/cinta.png" alt="">
        </div>
    </section>

    <section class="cuarto">
        <div class="cuarto-contenedor">
            <div class="cuarto-borde">
                <h2 class="sub-tittle cv">Código de vestimenta</h2>
                <hr>
                <div class="cuarto-items">

                    <div class="item1">
                        <div class="item-icon item1-icon"></div>
                        <p class="text">Elegante Sport</p>
                    </div>

                    <div class="item2">
                        <div class="item-icon item2-icon"></div>
                        <p class="text">Ropa para piscina</p>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <section class="quinto">
        <div class="quinto-contenedor">
            <h2 class="sub-tittle cr-tittle">¿Cuánto falta?</h2>
            <div class="cuenta-regresiva">
                <div class="campo dias">
                    <span id="dia" class="numeros">60</span>
                    <span class="referencia">días</span>
                </div>
                <div class="campo horas">
                    <span id="hora" class="numeros">12</span>
                    <span class="referencia">horas</span>
                </div>
                <div class="campo minutos">
                    <span id="minuto" class="numeros">45</span>
                    <span class="referencia">minutos</span>
                </div>
            </div>
        </div>
    </section>
    <section class="sexto">
        <div>
            <iframe
                src="https://docs.google.com/forms/d/e/1FAIpQLSdBqbLEcI6-qEhGVQ_CMmpfMJz2e_Gdo3zghn5yqwnZxREJWA/viewform?embedded=true"
                width="640" height="220" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>
        </div>
    </section>
    <section class="ultimo">
        <h2 class="sub-tittle titulo-ultima">Te esperamos</h2>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
